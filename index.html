<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <script src="script.js" defer></script>
  </head>
  <h1>Tic Tac Toe</h1>
  <body>
    <main>
      <div class="start-game-button">
        <button id="modal-button">Start game</button>
      </div>
      <div id="new-game-modal" class="modal">
        <div class="modal-content">
          <form id="player-names-form">
            <ul>
              <li>
                <label for="player one's name">Player X name</label>
                <input
                  type="text"
                  id="player-one-name"
                  name="player-one-name"
                  minlength="1"
                  required
                />
              </li>
              <li>
                <label for="player two's name">Player O name</label>
                <input
                  type="text"
                  id="player-two-name"
                  name="player-two-name"
                  minlength="1"
                  required
                />
              </li>
              <li class="button">
                <label for="Submit both players name"></label>
                <button id="submit-button" type="submit">Submit</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div id="game-area-container">
        <button id="reset-button">Reset</button>
        <div id="player-name-display"></div>
        <div id="game-board-container"></div>
      </div>
    </main>
  </body>
</html>
